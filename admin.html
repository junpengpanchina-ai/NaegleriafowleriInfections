        let articles = [];

        // åˆå§‹åŒ–

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageArticles = filteredArticles.slice(startIndex, endIndex);

            if (pageArticles.length === 0) {

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const totalCount = articles.length;
            const publishedCount = articles.filter(a => a.status === 'published').length;
            
            document.getElementById('totalStats').textContent = `æ€»è®¡ï¼š${totalCount}ç¯‡`;
            document.getElementById('publishedStats').textContent = `å·²å‘å¸ƒï¼š${publishedCount}ç¯‡`;

        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredArticles.length / itemsPerPage);

            if (totalPages <= 1) {
                pagination.innerHTML = '';

            }

            let paginationHTML = '';

            // ä¸Šä¸€é¡µ
            paginationHTML += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>`;

            // é¡µç 
            for (let i = 1; i <= totalPages; i++) {

            }

            // ä¸‹ä¸€é¡µ
            paginationHTML += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>`;

            pagination.innerHTML = paginationHTML;
        }

        // åˆ‡æ¢é¡µé¢
        function changePage(page) {
            const totalPages = Math.ceil(filteredArticles.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderArticles();
            renderPagination();

                    article.author.toLowerCase().includes(searchTerm) ||
                    article.content.toLowerCase().includes(searchTerm)
