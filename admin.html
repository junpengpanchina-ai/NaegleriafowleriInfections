<body>

    <!-- ä¸»è¦å†…å®¹ -->

        <!-- æ–‡ç« è¡¨æ ¼ -->

        <!-- åˆ†é¡µ -->

    <!-- æ·»åŠ /ç¼–è¾‘æ–‡ç« æ¨¡æ€æ¡† -->
    <div class="modal" id="articleModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">æ·»åŠ æ–‡ç« </h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="articleForm">
                <div class="form-group">
                    <label for="articleTitle">æ ‡é¢˜</label>
                    <input type="text" id="articleTitle" required>
                </div>
                <div class="form-group">
                    <label for="articleAuthor">ä½œè€…</label>
                    <input type="text" id="articleAuthor" required>
                </div>
                <div class="form-group">
                    <label for="articleContent">å†…å®¹</label>
                    <textarea id="articleContent" required></textarea>
                </div>
                <div class="form-group">
                    <label for="articleStatus">çŠ¶æ€</label>
                    <select id="articleStatus">
                        <option value="draft">è‰ç¨¿</option>

                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeModal()">å–æ¶ˆ</button>
                    <button type="submit" class="btn btn-primary">ä¿å­˜</button>
                </div>

    </div>

    <script>
        // å…¨å±€å˜é‡
        let articles = JSON.parse(localStorage.getItem('articles')) || [];
        let currentPage = 1;
        let itemsPerPage = 10;
        let editingArticleId = null;
        let filteredArticles = articles;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // æ£€æŸ¥ç™»å½•çŠ¶æ€
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                window.location.href = 'login.html';
                return;
            }

            // åˆå§‹åŒ–ç¤ºä¾‹æ•°æ®
            if (articles.length === 0) {
                initSampleData();
            }

            renderArticles();
            renderPagination();
        });

        // åˆå§‹åŒ–ç¤ºä¾‹æ•°æ®
        function initSampleData() {
            const sampleArticles = [
                {
                    id: 1,
                    title: 'å¦‚ä½•å­¦ä¹ å‰ç«¯å¼€å‘',
                    author: 'å¼ ä¸‰',
                    content: 'å‰ç«¯å¼€å‘æ˜¯ä¸€ä¸ªå¿«é€Ÿå‘å±•çš„é¢†åŸŸï¼Œéœ€è¦æŒæ¡HTMLã€CSSã€JavaScriptç­‰æŠ€æœ¯...',
                    status: 'published',
                    createTime: new Date('2024-01-15').toLocaleString()
                },
                {
                    id: 2,
                    title: 'Vue.js å…¥é—¨æŒ‡å—',
                    author: 'æå››',
                    content: 'Vue.jsæ˜¯ä¸€ä¸ªæ¸è¿›å¼JavaScriptæ¡†æ¶ï¼Œæ˜“äºå­¦ä¹ å’Œä½¿ç”¨...',
                    status: 'published',
                    createTime: new Date('2024-01-10').toLocaleString()
                },
                {
                    id: 3,
                    title: 'CSS Grid å¸ƒå±€è¯¦è§£',
                    author: 'ç‹äº”',
                    content: 'CSS Gridæ˜¯ä¸€ä¸ªå¼ºå¤§çš„äºŒç»´å¸ƒå±€ç³»ç»Ÿï¼Œå¯ä»¥å¸®åŠ©æˆ‘ä»¬åˆ›å»ºå¤æ‚çš„ç½‘é¡µå¸ƒå±€...',
                    status: 'draft',
                    createTime: new Date('2024-01-05').toLocaleString()
                }
            ];
            
            articles = sampleArticles;
            filteredArticles = articles;
            localStorage.setItem('articles', JSON.stringify(articles));
        }

        // æ¸²æŸ“æ–‡ç« åˆ—è¡¨
        function renderArticles() {
            const tbody = document.getElementById('articlesTableBody');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageArticles = filteredArticles.slice(startIndex, endIndex);

            if (pageArticles.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <div>ğŸ“</div>
                            <p>æš‚æ— æ–‡ç« </p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = pageArticles.map(article => `
                <tr>
                    <td>${article.id}</td>
                    <td>${article.title}</td>
                    <td>${article.author}</td>
                    <td><span class="status ${article.status}">${article.status === 'published' ? 'å·²å‘å¸ƒ' : 'è‰ç¨¿'}</span></td>
                    <td>${article.createTime}</td>
                    <td>
                        <div class="actions">
                            <button class="btn-warning" onclick="editArticle(${article.id})">ç¼–è¾‘</button>
                            <button class="btn-danger" onclick="deleteArticle(${article.id})">åˆ é™¤</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredArticles.length / itemsPerPage);

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';

            // ä¸Šä¸€é¡µ
            paginationHTML += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>`;

            // é¡µç 
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }

            // ä¸‹ä¸€é¡µ
            paginationHTML += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>`;

            pagination.innerHTML = paginationHTML;
        }

        // åˆ‡æ¢é¡µé¢
        function changePage(page) {
            const totalPages = Math.ceil(filteredArticles.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderArticles();
            renderPagination();
        }

        // æœç´¢æ–‡ç« 
        function searchArticles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredArticles = articles;
            } else {
                filteredArticles = articles.filter(article => 
                    article.title.toLowerCase().includes(searchTerm) ||
                    article.author.toLowerCase().includes(searchTerm) ||
                    article.content.toLowerCase().includes(searchTerm)
                );
            }
            
            currentPage = 1;
            renderArticles();
            renderPagination();
        }

        // æ‰“å¼€æ·»åŠ æ–‡ç« æ¨¡æ€æ¡†
        function openAddModal() {
            editingArticleId = null;
            document.getElementById('modalTitle').textContent = 'æ·»åŠ æ–‡ç« ';
            document.getElementById('articleForm').reset();
            document.getElementById('articleModal').style.display = 'block';
        }

        // ç¼–è¾‘æ–‡ç« 
        function editArticle(id) {
            const article = articles.find(a => a.id === id);
            if (!article) return;

            editingArticleId = id;
            document.getElementById('modalTitle').textContent = 'ç¼–è¾‘æ–‡ç« ';
            document.getElementById('articleTitle').value = article.title;
            document.getElementById('articleAuthor').value = article.author;
            document.getElementById('articleContent').value = article.content;
            document.getElementById('articleStatus').value = article.status;
            document.getElementById('articleModal').style.display = 'block';
        }

        // åˆ é™¤æ–‡ç« 
        function deleteArticle(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ç¯‡æ–‡ç« å—ï¼Ÿ')) {
                articles = articles.filter(a => a.id !== id);
                filteredArticles = filteredArticles.filter(a => a.id !== id);
                localStorage.setItem('articles', JSON.stringify(articles));
                
                // å¦‚æœå½“å‰é¡µæ²¡æœ‰æ–‡ç« äº†ï¼Œå›åˆ°ä¸Šä¸€é¡µ
                const totalPages = Math.ceil(filteredArticles.length / itemsPerPage);
                if (currentPage > totalPages && totalPages > 0) {
                    currentPage = totalPages;
                }
                
                renderArticles();
                renderPagination();
            }
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('articleModal').style.display = 'none';
        }

        // è¡¨å•æäº¤
        document.getElementById('articleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('articleTitle').value.trim();
            const author = document.getElementById('articleAuthor').value.trim();
            const content = document.getElementById('articleContent').value.trim();
            const status = document.getElementById('articleStatus').value;
            
            if (!title || !author || !content) {
                alert('è¯·å¡«å†™æ‰€æœ‰å¿…å¡«å­—æ®µ');
                return;
            }
            
            if (editingArticleId) {
                // ç¼–è¾‘ç°æœ‰æ–‡ç« 
                const articleIndex = articles.findIndex(a => a.id === editingArticleId);
                if (articleIndex !== -1) {
                    articles[articleIndex] = {
                        ...articles[articleIndex],
                        title,
                        author,
                        content,
                        status
                    };
                }
            } else {
                // æ·»åŠ æ–°æ–‡ç« 
                const newArticle = {
                    id: Date.now(),
                    title,
                    author,
                    content,
                    status,
                    createTime: new Date().toLocaleString()
                };
                articles.unshift(newArticle);
            }
            
            localStorage.setItem('articles', JSON.stringify(articles));
            filteredArticles = articles;
            
            closeModal();
            renderArticles();
            renderPagination();
        });

        // é€€å‡ºç™»å½•
        function logout() {
            if (confirm('ç¡®å®šè¦é€€å‡ºç™»å½•å—ï¼Ÿ')) {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('loginTime');
                window.location.href = 'login.html';
            }
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('articleModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // å›è½¦æœç´¢
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchArticles();
            }
        });
    </script>
