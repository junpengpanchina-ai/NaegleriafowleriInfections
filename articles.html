                <!-- ç‚¹èµå’Œåˆ†äº«åŒºåŸŸ -->
                <div class="article-actions">
                    <button class="like-btn" id="likeBtn">ğŸ‘ 0</button>
                    <span class="action-divider">|</span>
                    <span class="share-text">åˆ†äº«æ–‡ç« </span>
                </div>
                
                <!-- è¯„è®ºåŒºåŸŸ -->
                <div class="comments-section">
                    <h3 class="comments-title">è¯„è®ºåŒº</h3>
                    
                    <!-- è¯„è®ºè¡¨å• -->
                    <div class="comment-form">
                        <div class="form-row">
                            <input type="text" id="commentAuthor" placeholder="æ‚¨çš„æ˜µç§°" required>
                            <input type="email" id="commentEmail" placeholder="é‚®ç®±åœ°å€ï¼ˆå¯é€‰ï¼‰">
                        </div>
                        <textarea id="commentContent" placeholder="å†™ä¸‹æ‚¨çš„è¯„è®º..." required></textarea>
                        <button type="button" class="submit-comment-btn" onclick="submitComment()">å‘è¡¨è¯„è®º</button>
                    </div>
                    
                    <!-- è¯„è®ºåˆ—è¡¨ -->
                    <div class="comments-list" id="commentsList">
                        <!-- è¯„è®ºå°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let articles = [];
        let publishedArticles = [];
        let filteredArticles = [];
        let currentPage = 1;
        let articlesPerPage = 6;
        let userIP = '';

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadArticlesFromDB();
            userIP = ArticleDB.getUserIP();
            renderArticles();
            renderPagination();
        });

        // ä»æ•°æ®åº“åŠ è½½æ–‡ç« 
        function loadArticlesFromDB() {
            articles = ArticleDB.getArticles();
            publishedArticles = articles.filter(article => article.status === 'published');
            filteredArticles = publishedArticles;
        }

        // æ¸²æŸ“æ–‡ç« åˆ—è¡¨
        function renderArticles() {
            const grid = document.getElementById('articlesGrid');
            const startIndex = (currentPage - 1) * articlesPerPage;
            const endIndex = startIndex + articlesPerPage;
            const pageArticles = filteredArticles.slice(startIndex, endIndex);

            if (pageArticles.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-icon">ğŸ“</div>
                        <div class="empty-title">æš‚æ— æ–‡ç« </div>
                        <p>è¿˜æ²¡æœ‰å‘å¸ƒçš„æ–‡ç« ï¼Œè¯·ç¨åå†æ¥æŸ¥çœ‹</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = pageArticles.map(article => {
                const excerpt = article.content.length > 150 
                    ? article.content.substring(0, 150) + '...' 
                    : article.content;

                return `
                    <div class="article-card" onclick="openArticle(${article.id})">
                        <div class="article-content">
                            <h3 class="article-title">${article.title}</h3>
                            <div class="article-meta">
                                <span class="article-author">ğŸ‘¤ ${article.author}</span>
                                <span>ğŸ“… ${article.createTime}</span>
                                <span>ğŸ‘ï¸ ${article.viewCount || 0}</span>
                            </div>
                            <p class="article-excerpt">${excerpt}</p>
                            <div class="article-stats">
                                <span class="stat-item">
                                    <span class="like-icon">ğŸ‘</span>
                                    <span>${article.likeCount || 0}</span>
                                </span>
                                <span class="stat-item">
                                    <span class="comment-icon">ğŸ’¬</span>
                                    <span>${article.commentCount || 0}</span>
                                </span>
                                <a href="#" class="read-more" onclick="event.stopPropagation(); openArticle(${article.id})">é˜…è¯»å…¨æ–‡ â†’</a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredArticles.length / articlesPerPage);

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';

            // ä¸Šä¸€é¡µ
            paginationHTML += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>â€¹ ä¸Šä¸€é¡µ</button>`;

            // é¡µç 
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            if (startPage > 1) {
                paginationHTML += `<button onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span>...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span>...</span>`;
                }
                paginationHTML += `<button onclick="changePage(${totalPages})">${totalPages}</button>`;
            }

            // ä¸‹ä¸€é¡µ
            paginationHTML += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ â€º</button>`;

            pagination.innerHTML = paginationHTML;
        }

        // åˆ‡æ¢é¡µé¢
        function changePage(page) {
            const totalPages = Math.ceil(filteredArticles.length / articlesPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderArticles();
            renderPagination();
            
            // æ»šåŠ¨åˆ°é¡¶éƒ¨
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // æœç´¢æ–‡ç« 
        function searchArticles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredArticles = publishedArticles;
            } else {
                filteredArticles = publishedArticles.filter(article => 
                    article.title.toLowerCase().includes(searchTerm) ||
                    article.author.toLowerCase().includes(searchTerm) ||
                    article.content.toLowerCase().includes(searchTerm)
                );
            }
            
            currentPage = 1;
            renderArticles();
            renderPagination();
        }

        // æ˜¾ç¤ºæ‰€æœ‰æ–‡ç« 
        function showAllArticles() {
            document.getElementById('searchInput').value = '';
            filteredArticles = publishedArticles;
            currentPage = 1;
            renderArticles();
            renderPagination();
        }

        // åˆ‡æ¢ç‚¹èµçŠ¶æ€
        function toggleLike(articleId) {
            const hasLiked = ArticleDB.hasUserLiked(articleId, userIP);
            
            if (hasLiked) {
                const result = ArticleDB.removeLike(articleId, userIP);
                if (result.success) {
                    showNotification('å–æ¶ˆç‚¹èµæˆåŠŸ', 'success');
                }
            } else {
                const result = ArticleDB.addLike(articleId, userIP);
                if (result.success) {
                    showNotification('ç‚¹èµæˆåŠŸ', 'success');
                } else {
                    showNotification(result.message, 'error');
                }
            }
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            const updatedArticle = ArticleDB.getArticleById(articleId);
            const newHasLiked = ArticleDB.hasUserLiked(articleId, userIP);
            const likeBtn = document.getElementById('likeBtn');
            likeBtn.className = newHasLiked ? 'like-btn liked' : 'like-btn';
            likeBtn.innerHTML = `${newHasLiked ? 'ğŸ‘' : 'ğŸ‘'} ${updatedArticle.likeCount || 0}`;
            
            // åˆ·æ–°æ–‡ç« åˆ—è¡¨
            loadArticlesFromDB();
            renderArticles();
        }

        // åŠ è½½è¯„è®º
        function loadComments(articleId) {
            const comments = ArticleDB.getCommentsByArticleId(articleId);
            const commentsList = document.getElementById('commentsList');
            
            if (comments.length === 0) {
                commentsList.innerHTML = '<div class="empty-comments">æš‚æ— è¯„è®ºï¼Œæ¥å‘è¡¨ç¬¬ä¸€æ¡è¯„è®ºå§ï¼</div>';
                return;
            }
            
            // æŒ‰æ—¶é—´æ’åº
            comments.sort((a, b) => new Date(a.createTime) - new Date(b.createTime));
            
            commentsList.innerHTML = comments.map(comment => `
                <div class="comment-item">
                    <div class="comment-header">
                        <span class="comment-author">${comment.author}</span>
                        <span class="comment-time">${comment.createTime}</span>
                    </div>
                    <div class="comment-content">${comment.content}</div>
                    <div class="comment-actions">
                        <button class="comment-like-btn" onclick="likeComment(${comment.id})">
                            ğŸ‘ ${comment.likes || 0}
                        </button>
                        <button class="reply-btn" onclick="replyToComment(${comment.id})">å›å¤</button>
                    </div>
                </div>
            `).join('');
        }

        // æäº¤è¯„è®º
        function submitComment() {
            const author = document.getElementById('commentAuthor').value.trim();
            const email = document.getElementById('commentEmail').value.trim();
            const content = document.getElementById('commentContent').value.trim();
            
            if (!author || !content) {
                showNotification('è¯·å¡«å†™æ˜µç§°å’Œè¯„è®ºå†…å®¹', 'error');
                return;
            }
            
            const articleId = getCurrentArticleId();
            if (!articleId) {
                showNotification('è·å–æ–‡ç« ä¿¡æ¯å¤±è´¥', 'error');
                return;
            }
            
            const commentData = {
                articleId: articleId,
                author: author,
                email: email,
                content: content,
                parentId: null
            };
            
            const newComment = ArticleDB.addComment(commentData);
            if (newComment) {
                showNotification('è¯„è®ºå‘è¡¨æˆåŠŸ', 'success');
                
                // æ¸…ç©ºè¡¨å•
                document.getElementById('commentAuthor').value = '';
                document.getElementById('commentEmail').value = '';
                document.getElementById('commentContent').value = '';
                
                // é‡æ–°åŠ è½½è¯„è®º
                loadComments(articleId);
                
                // åˆ·æ–°æ–‡ç« åˆ—è¡¨
                loadArticlesFromDB();
                renderArticles();
            } else {
                showNotification('è¯„è®ºå‘è¡¨å¤±è´¥', 'error');
            }
        }

        // è·å–å½“å‰æ–‡ç« ID
        function getCurrentArticleId() {
            const modal = document.getElementById('articleModal');
            if (modal.style.display === 'block') {
                const title = document.getElementById('modalTitle').textContent;
                const article = articles.find(a => a.title === title);
                return article ? article.id : null;
            }
            return null;
        }

        // ç‚¹èµè¯„è®º
        function likeComment(commentId) {
            // è¿™é‡Œå¯ä»¥æ‰©å±•è¯„è®ºç‚¹èµåŠŸèƒ½
            showNotification('è¯„è®ºç‚¹èµåŠŸèƒ½å¾…å¼€å‘', 'info');
        }

        // å›å¤è¯„è®º
        function replyToComment(commentId) {
            // è¿™é‡Œå¯ä»¥æ‰©å±•è¯„è®ºå›å¤åŠŸèƒ½
            showNotification('è¯„è®ºå›å¤åŠŸèƒ½å¾…å¼€å‘', 'info');
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                border-radius: 4px;
                color: white;
                font-size: 14px;
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            
            switch(type) {
                case 'success':
                    notification.style.background = '#27ae60';
                    break;
                case 'error':
                    notification.style.background = '#e74c3c';
                    break;
                case 'info':
                    notification.style.background = '#3498db';
                    break;
            }
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // è·³è½¬åˆ°ç®¡ç†åå°
        function goToAdmin() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'login.html';
            }
        }

        // è·³è½¬åˆ°æ•°æ®ç»Ÿè®¡é¢æ¿
        function goToDashboard() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'dashboard.html';
            } else {
                window.location.href = 'login.html';

        }

        // è·³è½¬åˆ°ç™»å½•é¡µé¢
        function goToLogin() {
            window.location.href = 'login.html';

        // æ‰“å¼€æ–‡ç« è¯¦æƒ…
        function openArticle(id) {
            const article = articles.find(a => a.id === id);
            if (!article) return;

            // å¢åŠ æµè§ˆé‡
            ArticleDB.incrementViewCount(id);
            
            // æ›´æ–°æ–‡ç« ä¿¡æ¯
            const updatedArticle = ArticleDB.getArticleById(id);
            
            document.getElementById('modalTitle').textContent = updatedArticle.title;
            document.getElementById('modalAuthor').textContent = `ä½œè€…ï¼š${updatedArticle.author}`;
            document.getElementById('modalDate').textContent = `å‘å¸ƒæ—¶é—´ï¼š${updatedArticle.createTime}`;
            document.getElementById('modalViews').textContent = `æµè§ˆé‡ï¼š${updatedArticle.viewCount || 0}`;
            document.getElementById('modalContent').textContent = updatedArticle.content;
            
            // è®¾ç½®ç‚¹èµçŠ¶æ€
            const hasLiked = ArticleDB.hasUserLiked(id, userIP);
            const likeBtn = document.getElementById('likeBtn');
            likeBtn.className = hasLiked ? 'like-btn liked' : 'like-btn';
            likeBtn.innerHTML = `${hasLiked ? 'ğŸ‘' : 'ğŸ‘'} ${updatedArticle.likeCount || 0}`;
            likeBtn.onclick = () => toggleLike(id);
            
            // åŠ è½½è¯„è®º
            loadComments(id);
            
            document.getElementById('articleModal').style.display = 'block';
            
            // ç¦æ­¢é¡µé¢æ»šåŠ¨
            document.body.style.overflow = 'hidden';
            
            // åˆ·æ–°æ–‡ç« åˆ—è¡¨ä»¥æ˜¾ç¤ºæœ€æ–°æ•°æ®
            loadArticlesFromDB();
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('articleModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // å›è½¦æœç´¢
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('articleModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();

        // ç›‘å¬æ•°æ®å˜åŒ–
        window.addEventListener('storage', function(e) {

        // ç›‘å¬æ•°æ®åº“æ›´æ–°äº‹ä»¶
        window.addEventListener('databaseUpdate', function(e) {

        // é¡µé¢å¯è§æ€§å˜åŒ–æ—¶åˆ·æ–°æ•°æ®
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                const newArticles = JSON.parse(localStorage.getItem('articles')) || [];
                if (JSON.stringify(newArticles) !== JSON.stringify(articles)) {
                    articles = newArticles;
                    publishedArticles = articles.filter(article => article.status === 'published');
                    filteredArticles = publishedArticles;
                    renderArticles();
                    renderPagination();
                }
            }
        });

        // æ·»åŠ æµ®åŠ¨ç®¡ç†æŒ‰é’®
        function addFloatingAdminButton() {
            const floatingBtn = document.createElement('div');
            floatingBtn.className = 'floating-admin-btn';
            
            // æ£€æŸ¥ç™»å½•çŠ¶æ€
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            
            if (isLoggedIn) {
                floatingBtn.innerHTML = 'âš™ï¸ ç®¡ç†';
                floatingBtn.title = 'ç‚¹å‡»è¿›å…¥ç®¡ç†åå°';
                floatingBtn.onclick = function() {

                    showQuickMenu(floatingBtn);

            } else {

                floatingBtn.title = 'ç‚¹å‡»ç™»å½•ç®¡ç†åå°';
                floatingBtn.onclick = goToLogin;

        }

        // æ˜¾ç¤ºå¿«é€Ÿèœå•
        function showQuickMenu(btn) {
            // ç§»é™¤å·²å­˜åœ¨çš„èœå•
            const existingMenu = document.querySelector('.quick-menu');
            if (existingMenu) {
                existingMenu.remove();
                return;
            }

            const menu = document.createElement('div');
            menu.className = 'quick-menu';
            menu.innerHTML = `
                <div class="quick-menu-item" onclick="goToAdmin(); hideQuickMenu();">
                    âš™ï¸ æ–‡ç« ç®¡ç†
                </div>
                <div class="quick-menu-item" onclick="goToDashboard(); hideQuickMenu();">
                    ğŸ“Š æ•°æ®ç»Ÿè®¡
                </div>
                <div class="quick-menu-item" onclick="goToLogin(); hideQuickMenu();">
                    ğŸ”“ é‡æ–°ç™»å½•
                </div>
            `;
            
            menu.style.cssText = `

                box-shadow: 0 4px 20px rgba(0,0,0,0.15);

            `;
            
            document.body.appendChild(menu);
            
            // ç‚¹å‡»å…¶ä»–åœ°æ–¹å…³é—­èœå•
            setTimeout(() => {
                document.addEventListener('click', function(e) {
                    if (!menu.contains(e.target) && !btn.contains(e.target)) {

                    }
                }, { once: true });
            }, 100);
        }

        // éšè—å¿«é€Ÿèœå•
        function hideQuickMenu() {
            const menu = document.querySelector('.quick-menu');

        // é¡µé¢åŠ è½½å®Œæˆåæ·»åŠ æµ®åŠ¨æŒ‰é’®
        document.addEventListener('DOMContentLoaded', function() {

        // æ›´æ–°å¯¼èˆªæ çŠ¶æ€
        function updateNavigation() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const navLinks = document.querySelector('.nav-links');
            
            if (isLoggedIn) {

                statusIndicator.style.cssText = `

            }
        }
    </script>
